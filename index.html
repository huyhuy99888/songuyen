<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- bài 1: -->
    <div style="width: 30%; margin-left: 10px;">
        <h3>Bài1: Bài tập số nguyên</h3>
        <label for="nhapSo1">nhập số a</label> <br>
        <input type="text" id="nhapSo1"> <br>

        <label for="nhapSo2">nhập số b</label> <br>
        <input type="text" id="nhapSo2"> <br>

        <label for="nhapSo3">nhập số c</label> <br>
        <input type="text" id="nhapSo3"> <br> <br>

        <button id="btnTinh">tính</button>
    </div>

    <hr>
    <!-- Bài 2: Viết chương trình "Chào hỏi" các thành viên trong gia đình. -->
    <div class="content" style="width: 30%; margin-left: 10px;">
        <h3>Bài 2: Viết chương trình "Chào hỏi" các thành viên trong gia đình. </h3>
        <div class="form-group">
            <label for="">Bạn là thành viên nào?</label>
            <select class="form-control" name="" id="thanhVienGiaDinh">
                <option disabled>---Thành viên Gia đình---</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>
                <option value="I">Khác...</option>
            </select>
        </div>
        <button class="btn btn-danger" id="btnKetQua">Kết quả</button>
    </div>
    <hr>

    <!-- Bài 3: Viết chương trình tính số lượng bao nhiêu số chẵn và lẻ.  -->
    <div style="width: 30%; margin-left: 10px;">
        <h3>Chương trình tính số lượng bao nhiêu số chẵn và lẻ.</h3>
        <label for="nhapSo1">Nhập số nguyên 1:</label> <br>
        <input type="text" id="nhapSo1"> <br>

        <label for="nhapSo1">Nhập số nguyên 2:</label> <br>
        <input type="text" id="nhapSo2"> <br>

        <label for="nhapSo1">Nhập số nguyên 3:</label> <br>
        <input type="text" id="nhapSo3"> <br> <br>

        <button id="btnThucHien">Thực hiện</button>
    </div>

    <!-- Optional JavaScript -->
